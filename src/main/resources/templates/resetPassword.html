<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css"/>
    <title>Please input new password</title>
</head>
<body style="height:100vh !important; background-color:#39393a !important;">
<!--<div th:if="${param.error}">-->
<!--Invalid username and password.-->
<!--</div>-->
<!--<div th:if="${param.logout}">-->
<!--You have been logged out.-->
<!--</div>-->
<div class="row" style="margin-top:50px">
    <div class="col l6 offset-l3 col s12 col m8 offset-m2">
        <div class="row">
            <form class="col s12" th:action="@{/user/savePassword(resetToken=${resetToken})}" method="post">
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix" style="color:#949c9e;">vpn_key</i>
                        <input id="icon_password" type="password" class="validate" name="password"/>
                        <label for="icon_password">Password</label>
                    </div>
                </div>
                <button class="btn waves-effect waves-light" id="btn-reg" style="margin-left:56.25px;" type="submit" name="action">Submit
                    <i class="material-icons right">send</i>
                </button>
            </form>
        </div>
    </div>
</div>
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
<script>

</script>
</body>
</html>
